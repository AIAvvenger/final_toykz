<div class="container">
  <div class="row">
    <div class="col-md-offset-2 col-md-7  ">
      <form #myForm="ngForm">
        <div class="form-group">
          <label>Name</label>
          <input type="text" name="name" class="form-control" [(ngModel)]="userObj.name">
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="text" name="email" class="form-control" [(ngModel)]="userObj.email">
        </div>
        <div class="form-group">
          <label>Bankcard</label>
          <input type="text" name="bankcard" class="form-control" [(ngModel)]="userObj.bankcard">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" name="password" class="form-control" [(ngModel)]="userObj.password">
        </div>
        <button type="button" class="btn btn-primary" (click)="addUser(myForm.value)" *ngIf="!isEdit"
        style="margin-bottom: 10px;">Submit</button>
        <button type="button" class="btn btn-primary" style="margin-bottom: 10px;" *ngIf="isEdit"
        (click)="updateUser()">Update</button>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <table class="table table-stripped table-bordered">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Bankcard</th>
            <th scope="col">Password</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of allUser">
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
            <td>{{user.bankcard}}</td>
            <td>{{user.password}}</td>
            <td><button (click)="editUser(user)" class="btn btn-warning">Edit</button></td>
            <td><button (click)="deleteUser(user)" class="btn btn-danger">Delete</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
